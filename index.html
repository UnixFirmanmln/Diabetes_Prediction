<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Diabetes Prediction</title>
</head>
<body> 
	<div class="title">Diabetes Prediction</div>
	<div class="d-flex-row">
		<div class="container">
			<form method="post" action="">
				<div class="inp-form">
					<input type="number" name="pregnancies" id="id_pregnancies" placeholder="Pregnancies. . .">
					<span></span>
					<label>Pregnancies</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Glucose" id="id_glucose" value="glucose" placeholder="Glucose. . .">
					<span></span>
					<label>Glucose</label>
				</div>

				<div class="inp-form">
					<input type="number" name="BloodPressure" id="id_bloodPressure" value="bloodPressure" placeholder="BloodPressure. . .">
					<span></span>
					<label>BloodPressure</label>
				</div>

				<div class="inp-form">
					<input type="number" name="SkinThickness" id="id_skinThickness" value="skinThickness" placeholder="SkinThickness. . .">
					<span></span>
					<label>SkinThickness</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Insulin" id="id_insulin" value="insulin" placeholder="Insulin. . .">
					<span></span>
					<label>Insulin</label>
				</div>

				<div class="inp-form">
					<input type="number" name="BMI" id="id_bmi" value="bmi" placeholder="BMI. . .">
					<span></span>
					<label>BMI</label>
				</div>

				<div class="inp-form">
					<input type="number" name="DiabetesPedigreeFunction" id="id_diabetesPedigreeFunction" value="diabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction. . .">
					<span></span>
					<label>DiabetesPedigreeFunction</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Age" id="id_age" value="age" placeholder="Age. . .">
					<span></span>
					<label>Age</label>
				</div>

				<!-- proses submit -->
           		<button type="button" name="submit" onclick="process()">Process</button>
			</form>
		</div>

		<div class="d-flex-col">
			<span class="txt-outcome">Outcome:</span>
			<div class="container">
				<div class="outcomebx">
					<p id="result"></p>
				</div>
			</div>	
		</div>
	</div>

	<script src="script.js"></script>
	
</body>
</html>
