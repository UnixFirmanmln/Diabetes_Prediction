<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Diabetes Prediction</title>
</head>
<body>
	<div class="title">Diabetes Prediction</div>
	<div class="d-flex-row">
		<div class="container">
			<form method="" action="">
				<div class="inp-form">
					<input type="number" name="Pregnancies" placeholder="Pregnancies. . .">
					<span></span>
					<label>Pregnancies</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Glucose" placeholder="Glucose. . .">
					<span></span>
					<label>Glucose</label>
				</div>

				<div class="inp-form">
					<input type="number" name="BloodPressure" placeholder="BloodPressure. . .">
					<span></span>
					<label>BloodPressure</label>
				</div>

				<div class="inp-form">
					<input type="number" name="SkinThickness" placeholder="SkinThickness. . .">
					<span></span>
					<label>SkinThickness</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Insulin" placeholder="Insulin. . .">
					<span></span>
					<label>Insulin</label>
				</div>

				<div class="inp-form">
					<input type="number" name="BMI" placeholder="BMI. . .">
					<span></span>
					<label>BMI</label>
				</div>

				<div class="inp-form">
					<input type="number" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction. . .">
					<span></span>
					<label>DiabetesPedigreeFunction</label>
				</div>

				<div class="inp-form">
					<input type="number" name="Age" placeholder="Age. . .">
					<span></span>
					<label>Age</label>
				</div>

				<!-- proses submit -->
           		<button type="submit" name="submit">Process</button>
			</form>
		</div>

		<div class="d-flex-col">
			<span class="txt-outcome">Outcome:</span>
			<div class="container">
				<div class="outcomebx">&nbsp;</div>
			</div>	
		</div>
	</div>
	
</body>
</html>
